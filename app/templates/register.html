<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card rounded-4 shadow-lg p-4" style="width: 28rem; background-color: #ffffffcc;">
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">Crear Cuenta</h2>
            <p class="text-muted">Regístrate para acceder al sistema</p>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success text-center">{{ success }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password1" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">Registrarse</button>
        </form>

        <div class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-primary fw-bold">Inicia sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
