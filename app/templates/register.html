<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #0d1b2a; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 28rem;
            background: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
        }

        .btn-primary {
            background: #00bcd4; 
            border: none;
        }

        .btn-primary:hover {
            background: #0097a7;
        }

        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }

        .text-muted a {
            color: #00bcd4;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card shadow">
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color:#0d1b2a;">Crear Cuenta</h2>
        <p class="text-muted">Regstrate para acceder al sistema</p>
    </div>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success text-center">{{ success }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="first_name" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="last_name" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password1" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Registrarse</button>
    </form>

    <div class="text-center mt-3 text-muted">
        ¿Ya cuentas con cuenta? <a href="{% url 'login' %}">Inicia sesion</a>
    </div>
</div>

</body>
</html>
