{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Categorías</h2>

    <!-- FORMULARIO CREACIÓN -->
    <form method="POST" class="card p-4 mb-4 shadow">
        {% csrf_token %}

        <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre categoría" required>

        <textarea class="form-control mb-3" name="descripcion" placeholder="Descripción" required></textarea>

        <input type="text" class="form-control mb-3" name="codigo" placeholder="Código" required>

        <input type="text" class="form-control mb-3" name="seccion" placeholder="Sección" required>

        <input type="text" class="form-control mb-3" name="proveedor" placeholder="Proveedor" required>

        <input type="number" class="form-control mb-3" name="garantia" placeholder="Garantía (meses)" required>

        <button type="submit" name="crear" class="btn btn-primary">Crear Categoría nose</button>
    </form>

    <!-- TABLA DE CATEGORÍAS -->
    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Código</th>
                <th>Sección</th>
                <th>Proveedor</th>
                <th>Garantía</th>
            </tr>
        </thead>

        <tbody>
            {% for c in categorias %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.codigo }}</td>
                <td>{{ c.seccion }}</td>
                <td>{{ c.proveedor }}</td>
                <td>{{ c.garantia }} meses</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No hay categorías</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

</body>
</html>
