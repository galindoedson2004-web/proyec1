<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-primary to-light d-flex justify-content-center align-items-center vh-100">

    <div class="card rounded-4 shadow-lg p-4" style="width: 26rem; background-color: #ffffffcc;">
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">¡Bienvenido!</h2>
            <p class="text-muted">Inicia sesión para continuar</p>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 input-group-lg">
                <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control rounded-end" name="username" placeholder="Usuario o Email" required>
            </div>
            <div class="mb-3 input-group-lg">
                <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control rounded-end" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">Iniciar Sesión</button>
        </form>

        <div class="text-center mt-3">
            ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary fw-bold">Regístrate aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
