<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #0d1b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 28rem;
            background: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
        }

        .btn-primary {
            background: #00bcd4; 
            border: none;
        }

        .btn-primary:hover {
            background: #0097a7;
        }

        .input-group-text {
            background: #00bcd4;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }

        .text-muted a {
            color: #00bcd4;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card shadow">
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color:#0d1b2a;">Bienvenido</h2>
        <p class="text-muted">Inicia sesion para continuar</p>
    </div>

    {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Usuario o Email" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Iniciar Sesion</button>
    </form>

    <div class="text-center mt-3 text-muted">
        ¿No tienes cuenta? <a href="{% url 'register' %}">Registrate</a>
    </div>
</div>

</body>
</html>
